apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: bluegreen
  name: bluegreen
spec:
  output:
    to:
      kind: ImageStreamTag
      name: bluegreen:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/tariq-islam/bluegreen
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
    type: JenkinsPipeline